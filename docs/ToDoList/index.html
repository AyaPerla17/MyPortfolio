<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Professionnelle</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="todo-container">
    <h1>📝 Ma To-Do List</h1>

    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche...">
        <button id="addBtn">Ajouter</button>
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
        <span id="totalTasks">Total: 0</span>
        <span id="pendingTasks">En cours: 0</span>
        <span id="completedTasks">Terminées: 0</span>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
