    <title>Tic-Tac-Toe</title>

<body>

    <h1>Tic-Tac-Toe</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <tr>
            <td onclick="XO(this)" id="0"></td>
            <td onclick="XO(this)" id="1"></td>
            <td onclick="XO(this)" id="2"></td>
        </tr>
        <tr>
            <td onclick="XO(this)" id="3"></td>
            <td onclick="XO(this)" id="4"></td>
            <td onclick="XO(this)" id="5"></td>
        </tr>
        <tr>
            <td onclick="XO(this)" id="6"></td>
            <td onclick="XO(this)" id="7"></td>
            <td onclick="XO(this)" id="8"></td>
        </tr>
    </table>

    <button onclick="resetGame()">Rejouer</button>

    <script src="main4.js"></script>
</body>
</html>
